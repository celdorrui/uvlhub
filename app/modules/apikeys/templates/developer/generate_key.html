{% extends "base_template.html" %}

{% set title = "Generate API key" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Select permissions:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="scopes" value="read_dataset" id="read_dataset">
                    <label class="form-check-label" for="read_dataset">Read access to dataset files</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generate Key</button>
        </form>
    </div>
</div>
{% endblock %}
